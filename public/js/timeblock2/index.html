<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="module" defer src="./js/timeblock/timeblock.js"></script>
    <script type="module" defer src="./js/tooltip/tooltip.js"></script>
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
    <style>
      .date-grid {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
      }

      .date-grid > div {
        border: 1px black solid;
        height: 300px;
      }

      /* tooltip css */
      .tooltip {
        position: relative;
      }

      .tooltip .tooltip-text {
        position: absolute;
        visibility: hidden;
        height: 70px;
        width: 164px;
        background-color: #fff;
        text-align: center;
        padding: 15px 5px;
        z-index: 1;
        bottom: 120%;
        left: 50%;
        margin-left: -82px;
        opacity: 0;
        transition: opacity 0.3s;
        box-shadow: 0px 5px 15px 0px rgba(0, 0, 0, 0.3);
      }

      .tooltip .tooltip-text::after {
        content: '';
        position: absolute;
        top: 100%;
        left: 50%;
        margin-left: -5px;
        border-width: 5px;
        border-style: solid;
        border-color: #fff transparent transparent transparent;
      }

      .tooltip:hover .tooltip-text {
        visibility: visible;
        opacity: 1;
      }

      td,
      th {
        text-align: left;
        padding: 3px;
      }

      th {
        font-size: 14px;
        color: #787878;
      }

      td {
        font-size: 10px;
      }

      .dot {
        height: 10px;
        width: 10px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
      }

      .task-info {
        display: table;
        width: 100%;
      }
      .task-row {
        display: table-row;
      }
      .task-cell {
        display: table-cell;
        padding: 4px;
      }
      .head-col {
        width: 95%;
        font-size: 16px;
        text-align: left;
        font-weight: 600;
        color: #787878;
      }
      .icon-col {
        width: 10%;
        font-size: 10px;
      }
      .text-col {
        width: 90%;
        font-size: 10px;
        text-align: left;
      }
    </style>
  </head>

  <body>
    <div class="date-grid">
      <div data-date="2021-12-01">1</div>
